# Pre-commit hooks: https://pre-commit.com
# Install: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3

repos:
  - repo: local
    hooks:
      - id: secret-scan
        name: secret-scan
        entry: python3 tools/security/secret_scan.py
        language: system
        pass_filenames: false
